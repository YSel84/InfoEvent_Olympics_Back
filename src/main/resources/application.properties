
# application.properties (default settings)
# Database info
spring.datasource.url=jdbc:mysql://ieolympics-db.c58kuwsw6zsj.eu-north-1.rds.amazonaws.com:3306/ieolympics
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

#Spring JPA stuff
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci

#Logs
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.converter.json=DEBUG
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

#Admin credentiels for API
admin.username=${ADMIN_USERNAME}
admin.password=${ADMIN_PASSWORD}