# application.properties (default settings)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#--- UTF
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci

logging.level.org.springframework.web=DEBUG

logging.level.org.springframework.http.converter.json=DEBUG
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

admin.username=${ADMIN_USERNAME}
admin.password=${ADMIN_PASSWORD}
front.username=${FRONT_USERNAME}
front.password=${FRONT_PASSWORD}


/port for AWS Elastic Bean
server.port=${SERVER.PORT}

#--- secret JWT
jwt.secret= ${JWT_SECRET}


#--- Token life expectancy
jwt.validityMs=${JWT_EXPIRATION_MS}

# Allowed origins
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:8081}


logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
server.error.include-message=always
server.error.include-exception=true

logging.level.io.jsonwebtoken=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.ieolympicstickets.backend.security=DEBUG