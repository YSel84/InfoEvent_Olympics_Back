# application.properties (default settings)
spring.datasource.url=jdbc:mysql://localhost:3306/ieolympics?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#--- UTF
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci

logging.level.org.springframework.web=DEBUG
spring.security.user.name=admin
spring.security.user.password=admin
logging.level.org.springframework.http.converter.json=DEBUG